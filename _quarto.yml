  google-analytics: 
    tracking-id: ${GOOGLE_ANALYTICS_ID}
    storage: none
    anonymize-ip: true
  cookie-consent: false
  open-graph: true


format:
  html:
    theme: 
      - morph
      - custom.scss
    css: styles.css
    toc: true
    toc-depth: 3
    html-math-method: katex
    citations-hover: true
    footnotes-hover: true
    code-fold: show
    code-tools: true
    fig-width: 8
    fig-height: 6

execute:
  freeze: auto

engines:
  - knitr
  - jupyter

jupyter: python3

knitr:
  opts_chunk:
    python.reticulate: false
  opts_knit:
    python.cmd: py
